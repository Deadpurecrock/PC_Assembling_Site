<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <title>
  {% block title %}{% endblock %}
  </title>
</head>
<body class="text-center">
<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <div class="text-end">
          <a class="btn btn-info" href="{{ url_for('.chat', User=User)}}">Сообщения</a>
          <a class="btn btn-info" href="{{ url_for('.user_order', User=User) }}">Заказы</a>
          <a class="btn btn-outline-light me-2" href="/auth">Выход</a>
        </div>
        <h4>{{ User.name }} {{ User.surname }} </h4>
      </div>
    </div>
</header>
{% block body %}{% endblock %}
<footer class="container mt-auto">
    <p>© Site designed by Alexander Milovanov, IVBO-05-20 student @ 2022</p>
  </footer>
</body>
</html>
