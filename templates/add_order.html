{% extends 'base.html' %}

{% block title %}
Добавление заказа
{% endblock %}

{% block body %}
<div class = "container mt-5">
    <h1>Здравствуйте, {{ Master.surname }} {{ Master.name }}!</h1>
    <h1>Добавление заказа</h1>
    <form method="post">
        <input type="text" name="state" id="state" placeholder="Введите текущее состояние заказа" class = "form-control"><br>
        <input type="text" name="Users_id_U" id="Users_id_U" placeholder="Введите ID заказчика (пользователя)" class = "form-control"><br>
        <input type="text" name="cost" id="cost" placeholder="Введите цену заказа" class = "form-control"><br>
        <input type="submit" class = "btn btn-success" value="Добавить"><br>
    </form>
</div>
{% endblock %}
